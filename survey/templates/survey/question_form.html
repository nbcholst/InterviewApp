{% extends "survey/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h2 class="article-title">Survey Primary Key: {{ view.kwargs.pk }}</h2>
    </br>

    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Question</legend>
                {{ form |crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Question</button>
            </div>
        </form>
    </div>
 {% endblock content %}
