{% extends "survey/base.html" %}
{% block content %}
    {%  for survey in surveys %}
    <article class="media content-section">
        <img class = "rounded-circle article-img" src="{{ survey.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user-surveys' survey.author.username %}">{{ survey.author }}</a>
          <small class="text-muted">{{ survey.date_posted|date:'F d, Y' }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'survey-detail' survey.id %}">{{ survey.title }}</a></h2>
        <p class="article-content">{{ survey.content }}</p>
      </div>
    </article>
    {% endfor %}
{% endblock content %}
