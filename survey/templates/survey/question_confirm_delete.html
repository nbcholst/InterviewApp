{% extends "survey/base.html" %}
{% block content %}
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Question</legend>
                <h2>Are you sure you want to delete the question?<h3>
                    <h3>Question Title: "{{ object.title }}"</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href=""{% url 'survey-detail' object.survey.pk %}>Cancel</a>
            </div>
        </form>
    </div>
 {% endblock content %}
